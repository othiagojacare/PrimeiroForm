<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>

    </header>
    <main class="principal__form">
        <h1>Formulario</h1>

        <section class="secao">
            <div class="secao__item">
                <label class="form" for="email">Email:</label>
                <input type="email" placeholder="Nome" required id="email">
            </div>
            <div class="secao__item">
                <label class="form" for="password">Senha:</label>
                <input type="password" placeholder="Nome" required id="passoword">
            </div>
            <div class="secao__item">
                <label class="form" for="nome">Nome:</label>
                <input type="TEXT" placeholder="Nome" required id="nome">
            </div>
            <div class="secao__item">
                <label class="form" for="data">Data:</label>
                <input type="date" placeholder="Nome" required id="data"> 
            </div>
        </section>
        <hr>
        <div class="botoes">
            <input class="botao cancela" type="reset" value="Cancelar">
            <input class="botao confirma" type="submit" value="Confimar">
        </div>
    </main>
    <footer>
        <H1>DESENVOLVIDO PELOS MITOS <a class="link" href="https://www.instagram.com/wellington_fer1/">WELLZINHO</a> E <a class="link" href="https://www.instagram.com/othiagojacare/">MAGRAOJACARE</a></H1>
    </footer>
</body>
</html>
